{% extends "base.html" %}
{% block content %}
<div class="container">
    <header class="text-center mb-5">
        <h1 class="display-4">Edit Project</h1>
    </header>

    <!-- Edit Project Form -->
    <div class="card">
        <div class="card-header">
            تعديل مشروع
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="name" class="form-label">إسم المشروع</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
                    </div>
                    <div class="col-md-5">
                        <label for="description" class="form-label">وصف المشروع</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{ project.description }}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="duedate" class="form-label">تاريخ الإنتهاء</label>
                        <input type="date" class="form-control" id="duedate" name="duedate" value="{{ project.duedate }}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="budget" class="form-label">الميزانية المخصصة</label>
                        <input type="number" class="form-control" id="budget" name="budget" step="0.01" value="{{ project.budget }}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="utilized" class="form-label">المدفوعات</label>
                        <input type="number" class="form-control" id="utilized" name="utilized" step="0.01" value="{{ project.utilized }}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="remarks" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="1">{{ project.remarks }}</textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> حفظ التغييرات
                    </button>
                    <a href="{{ url_for('projects') }}" class="btn btn-secondary">
                        <i class="bi bi-x"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
